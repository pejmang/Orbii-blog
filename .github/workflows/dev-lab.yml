name: Deploy Orbii-blog - dev to lab.orbii.fr

on:
  push:
    branches:
      - Dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Node.js with the required version
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      # Step 3: Install project dependencies via package.json
      - name: Install dependencies
        run: npm install

      # Step 4: Install PM2 globally to manage the Express server
      - name: Install PM2 globally
        run: npm install pm2 -g

      # Step 5: Build the site with Eleventy
      - name: Build the site with Eleventy
        run: npm run build

      # Step 6: Create or update .htaccess to secure .env
      - name: Secure .env file with .htaccess
        run: |
          echo "<Files .env>" > docs/.htaccess
          echo "    Order allow,deny" >> docs/.htaccess
          echo "    Deny from all" >> docs/.htaccess
          echo "</Files>" >> docs/.htaccess

      # Step 7: Start the Express server in the background using PM2
      - name: Start Express server with PM2
        run: npm run start

      # Step 8: Deploy to FTP
      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: ${{ secrets.FTP_SERVER_LAB }}
          username: ${{ secrets.FTP_USERNAME_LAB }}
          password: ${{ secrets.FTP_PASSWORD_LAB }}
          local-dir: docs/
          server-dir: /public_html/

      # Step 9: Stop the PM2 process (optional)
      - name: Stop PM2 process
        run: pm2 stop Orbii-Express-Server
