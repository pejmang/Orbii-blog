  <script>
    let startTime = Date.now();

    // Calcul de la durée de lecture
    window.addEventListener('beforeunload', function() {
      let timeSpent = Date.now() - startTime; // Temps en millisecondes
      let hasReachedEnd = (window.scrollY + window.innerHeight) >= document.body.scrollHeight; // Vérifie si l'utilisateur a scrollé jusqu'à la fin

      // Envoi des données au serveur
      fetch('/api/track-engagement', {
        method: 'POST',
        body: JSON.stringify({
          articleId: '1000011',
          timeSpent: timeSpent,
          hasReachedEnd: hasReachedEnd
        }),
        headers: {
          'Content-Type': 'application/json'
        }
      });
    });

    // Centrer le popup de partage
    var popupCenter = function(url, title, width, height){
        var popupWidth = width || 640;
        var popupHeight = height || 320;
        var windowLeft = window.screenLeft || window.screenX;
        var windowTop = window.screenTop || window.screenY;
        var windowWidth = window.innerWidth || document.documentElement.clientWidth;
        var windowHeight = window.innerHeight || document.documentElement.clientHeight;
        var popupLeft = windowLeft + windowWidth / 2 - popupWidth / 2;
        var popupTop = windowTop + windowHeight / 2 - popupHeight / 2;
        var popup = window.open(url, title, 'scrollbars=yes, width=' + popupWidth + ', height=' + popupHeight + ', top=' + popupTop + ', left=' + popupLeft);
        popup.focus();
        return true;
    };

    // Partage sur LinkedIn
    document.querySelector('.share_linkedin').addEventListener('click', function(e){
        e.preventDefault();
        var url = this.getAttribute('data-url');  // Get the URL of the article
        var articleTitle = encodeURIComponent('');  // Encode article title
        var articleSummary = encodeURIComponent('Découvrez dans cette vidéo exclusive les coulisses de l’innovation chez Microsoft et le processus qui donne vie à leurs technologies révolutionnaires.');  // Encode article teaser

        var shareUrl = `https://www.linkedin.com/shareArticle?mini=true&url=${encodeURIComponent(url)}&title=${articleTitle}&summary=${articleSummary}`;

        popupCenter(shareUrl, "Partager sur LinkedIn");
    });

  </script>
