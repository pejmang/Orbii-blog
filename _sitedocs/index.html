<div id="form-container">
    <h2>Configurer votre entreprise</h2>
    <div class="form-group">
        <label for="company-name">Nom de l'entreprise:</label>
        <input type="text" id="company-name" placeholder="Entrez le nom de votre entreprise">
    </div>
    <div class="form-group">
        <label for="industry">Secteur d'activité:</label>
        <select id="industry">
            <option value="tech">Technologie</option>
            <option value="finance">Finance</option>
            <option value="health">Santé</option>
            <option value="manufacturing">Industrie</option>
        </select>
    </div>
    <div class="form-group">
        <label for="size">Taille de l'entreprise:</label>
        <select id="size">
            <option value="small">Petite (1-50 employés)</option>
            <option value="medium">Moyenne (51-500 employés)</option>
            <option value="large">Grande (500+ employés)</option>
        </select>
    </div>
    <div class="form-group">
        <label for="focus">Priorité actuelle:</label>
        <select id="focus">
            <option value="innovation">Innovation</option>
            <option value="growth">Croissance</option>
            <option value="efficiency">Efficacité</option>
            <option value="customer">Satisfaction client</option>
        </select>
    </div>
    <button id="submit-btn">Générer le graphique</button>
</div>

<div id="graph-container">
    <svg width="600" height="600"></svg>
</div>
